                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="Nombre Completo" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Telefono</label>
                        <input type="telefono" class="form-control" id="exampleInputNumber" aria-describedby="NumberHelp">
                        <div id="NumberHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Direccion y Localidad</label>
                        <input type="Direccion y Localidad" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text"></div>
                    </div>
                    <select class="form-select mb-2" aria-label="Disabled select example" disabled>
                        <option selected>Tipo de Consulta</option>
                        <option value="1">RRHH</option>
                        <option value="2">Sugerencias</option>
                        <option value="3">Reclamos</option>
                        <option value="4">Otros</option>
                    </select>
                    <div class="form-floating mb-2">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Mensaje</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
